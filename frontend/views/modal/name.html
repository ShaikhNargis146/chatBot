<form name="formData" class="form-group">
    <div class="form-group">
        <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="Please enter your name" required name="name">
        <div class="floater-error" ng-repeat="(field,value) in formData.name.$error" ng-show="formData.name.$touched">
            <span ng-if="field=='required' && value">Please Enter Name</span>
        </div>
    </div>
    <div class="text-center">
        <button ng-click="saveName(data.name)" class="btn btn-primary" ng-disabled="formData.$invalid" promise-btn>Submit</button>
    </div>
</form>
